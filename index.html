<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wether app</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script defer src="script.js"></script>
  </head>
  <body class="body">
    <main>
      <img class="icon" src="images/sun.png" alt="Sun or Moon Icon" />
      <form class="form">
        <input type="text" />
        <button class="btn search--btn">
          <li class="fa fa-search"></li>
        </button>
      </form>
      <div class="weather-info">
        <div>
          <p class="city-name">City: <span>-</span></p>
          <p class="country">Country: <span>-</span></p>
          <p class="temp">Temp: <span>-</span></p>
        </div>
        <div>
          <p class="weather-state">Weather:-</p>
          <p class="weather-description">Weather Desc:-</p>
          <p class="wind-speed">Wind Speed:-</p>
        </div>
      </div>
    </main>
  </body>
</html>
